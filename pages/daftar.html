<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/daftar.css">
	<title>Daftar</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-4 mt-4">
				<div class="card">
					<div class="card-body">
						<div class="title mb-3">Daftar</div>
						<form action="">
							<div class="form-group">
								<label>Name</label>
								<input type="text" name="name" class="form-control">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" name="password" class="form-control">
							</div>
						</form>
						<button class="btn btn-block btn-signup">Sign up</button>
						    <h6><span>or</span></h6>
						<a href="" class="mb-4 btn btn-block border btn-google"><img src="../images/google.svg" alt="google" class="mr-3">Sign up with Google</a>
					    
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
