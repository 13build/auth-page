
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-4 mt-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<div class="title mb-3">Login</div>
						<form action="">
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<label>Password </label>
								<input type="password" name="password" class="form-control">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-block btn-blue">Login</button>
							</div>
						</form>
						<a href="" class="mb-4 btn btn-block btn-google"><img src="../Images/google.svg" class="mr-3" alt="google"> Continue with Google</a>
					</div>
				</div>
				<div class="cta">
					<div class="cta-text">Don't have a account?<a href="" class="cta-link"> Create one.</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
